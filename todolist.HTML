<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body style="background-image:url(https://img.freepik.com/free-photo/clips-pencil-near-notebook_23-2147851919.jpg); background-repeat: no-repeat; background-size: 100%;">
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-app">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button id="b1">Add Task</button>
            <ul id="task-list"></ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const taskInput = document.getElementById('task-input');
    const addTaskBtn = document.getElementById('b1');
    const taskList = document.getElementById('task-list');

    addTaskBtn.addEventListener('click', () => {
        const taskText = taskInput.value.trim();
        if (taskText === '') return;

        const li = document.createElement('li');
        li.className = 'task-item';
        li.innerHTML = `
            ${taskText}
            <button class="delete-btn">Delete</button>
        `;
        taskList.appendChild(li);

        taskInput.value = '';

        li.querySelector('.delete-btn').addEventListener('click', () => {
            taskList.removeChild(li);
        });
    });

    // Optionally, add task with Enter key
    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addTaskBtn.click();
        }
    });
});

    </script>
</body>
</html>
